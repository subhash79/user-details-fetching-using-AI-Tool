

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="userfetching.css"/>
</head>
<body>
    <div class="user-card">
        <img src="placeholder.jpg" alt="User Profile Picture">
        <h2>User-Details</h2>
        <div class="details">
            <p><span class="heading">Full Name:</span> <span id="fullName">John Doe</span></p>
            <p><span class="heading">Username:</span> <span id="username">johndoe123</span></p>
            <p><span class="heading">Gender:</span> <span id="gender">Male</span></p>
            <p><span class="heading">Date of Birth:</span> <span id="dob">01/01/1990</span></p>
            <p><span class="heading">Address:</span> <span id="address">123 Main St, City</span></p>
            <p><span class="heading">Email Address:</span> <span id="email">johndoe@example.com</span></p>
        </div>
    </div>
    <button id="fetchUser">Get New User</button>
  <script src="userfetching.js"></script>
</body>
</html>
